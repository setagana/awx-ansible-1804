---
- name: Add deadsnakes ppa
  apt_repository:
    repo: 'ppa:deadsnakes/ppa'

- name: Install python pre-cursor packages
  apt:
    name:
      - build-essential
      - libpq-dev
      - libssl-dev
      - openssl
      - libffi-dev
      - zlib1g-dev
    update_cache: true

- name: Install pip and python-dev packages
  apt:
    name:
      - python3-pip
      - python3.7-dev

- name: Install python
  apt:
    name: python3.7